name: Deploy Flutter Web

on:
  push:
    branches: [main]
    paths:
      - 'coinbag_flutter/**'
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  deployments: write

concurrency:
  group: "pages-${{ github.event.pull_request.number || 'main' }}"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Enable web platform
        run: flutter create . --platforms=web
        working-directory: coinbag_flutter

      - name: Install dependencies
        run: flutter pub get
        working-directory: coinbag_flutter

      - name: Set base href
        id: basehref
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "BASEHREF=/CoinBag/pr-${{ github.event.pull_request.number }}/" >> $GITHUB_ENV
          else
            echo "BASEHREF=/CoinBag/" >> $GITHUB_ENV
          fi

      - name: Build web
        run: flutter build web --release --base-href $BASEHREF
        working-directory: coinbag_flutter

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: coinbag_flutter/build/web
          destination_dir: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || '' }}

      - name: Comment fallback preview link on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ”— Preview deployed: [Click here](https://quarezz.github.io/CoinBag/pr-${{ github.event.pull_request.number }}/)`
            })

      - name: Create GitHub Deployment (official)
        if: github.event_name == 'pull_request'
        env:
          DEPLOY_URL: https://quarezz.github.io/CoinBag/pr-${{ github.event.pull_request.number }}/
        run: |
          gh api repos/${{ github.repository }}/deployments \
            -f ref=${{ github.event.pull_request.head.sha }} \
            -f environment=Preview \
            -f auto_merge=false \
            -f required_contexts=[] \
            -F description="PR preview deployment" \
            -F transient_environment=true \
            -F production_environment=false

          gh api repos/${{ github.repository }}/deployments/$( \
            gh api repos/${{ github.repository }}/deployments \
              --jq '.[0].id')/statuses \
            -f state=success \
            -f environment_url=$DEPLOY_URL \
            -F description="Preview ready at $DEPLOY_URL"


      
        